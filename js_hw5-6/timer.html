<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/timerStyle.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="page">
      <header>
        <div class="size">
          <ul>
            <li>Small</li>
            <li>Medium</li>
            <li>Large</li>
            <li>XLarge</li>
          </ul>
        </div>
        <div class="color">
          <ul>
            <li>Black</li>
            <li>Silver</li>
            <li>Green</li>
            <li>Orange</li>
          </ul>
        </div>
      </header>
      <section>
        <div class="timer">
          <p><span id="houers">00</span>:<span id="minute">00</span>:<span id="seconds">00</span>:<span id="mlseconds">000</span></p>
        </div>
        <div class="buttons">
          <input type="button" name="name" value="Start">
          <input type="button" name="split" value="Split">
          <input type="button" name="reset" value="Reset">
        </div>
        <div class="stopShow">

        </div>
      </section>
    </div>
    <script async src="js/timerScript.js" type="text/javascript"></script>
  </body>
</html>
