<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>home work 11-12</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/tmpl.css" media="screen" title="no title" charset="utf-8">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script src="../jQuery/jquery-1.12.3.js"></script>
    <script src="js/jquery.myCarousel.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tamplate.js"></script>
  </head>
  <body>
    <div class="carousel_plugin">
      <div class="carousel-arrow-left">
        <span>Влево</span>
      </div>
      <div class="carousel-hider">
        <ul class="carousel-list">
          <li class="carousel-element"><img src="img/xvs1100.jpg"><p>Описание 1</p></li>
          <li class="carousel-element"><img src="img/midnight-star.jpg"><p>Описание 2</p></li>
          <li class="carousel-element"><img src="img/royal.jpg"><p>Описание 3</p></li>
          <li class="carousel-element"><img src="img/HARLEY-DAVIDSON2.jpg"><p>Описание 4</p></li>
          <li class="carousel-element"><img src="img/vt600.jpg"><p>Описание 5</p></li>
          <li class="carousel-element"><img src="img/harley-davidson.jpg"><p>Описание 6</p></li>
          <li class="carousel-element"><img src="img/shadow.jpg"><p>Описание 7</p></li>
          <li class="carousel-element"><img src="img/XV1100.jpg"><p>Описание 8</p></li>
          <li class="carousel-element"><img src="img/boulvard.jpg"><p>Описание 9</p></li>
          <li class="carousel-element"><img src="img/vulkan.jpg"><p>Описание 10</p></li>
          <li class="carousel-element"><img src="img/venture.jpg"><p>Описание 11</p></li>
          <li class="carousel-element"><img src="img/goldwing.jpg"><p>Описание 12</p></li>
        </ul>
      </div>
      <div class="carousel-arrow-right">
        <span>Влево</span>
      </div>
    </div>

    <div class="template_create_box">
      <script type="text/tamplate" id="myTmpl">
        <div class= "photo">
          <figure>
            <img src="<%= photo.pic %>" alt= "<%= photo.alt_pic %>" width="<%= photo.width_pic %>" height="<%= photo.height_pic %>">
            <figcapture><%= name.first %><%= name.last %></figcapture>
          </figure>
        </div>
        <div class="contacts">
          <ul>
          <% for (var i = 0; i < contacts.length; i++) {%>
          <li><%= contacts[i] %></li>
          <% }; %></ul>
        </div>
        <div class= "skills">
          <ul>
            <% for (var i in skills) {%>
              <li><h4><%= i %></h4>
                <% for (var j in skills[i]) {%>
                  <span><%= skills[i][j] %></span>
                <% }; %>
              </li>
            <% }; %>
          </ul>
        </div>
      </script>
    </div>

  </body>
</html>
