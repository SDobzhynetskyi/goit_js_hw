<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js_hw13-14</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
  </head>
  <body>
    <script type="text/template" id="testCreating">
      <div class="testName"><h3><%= testName %></h3></div>
      <div class="testBox">
        <form action="#" method="post">
          <% for ( var i in test ) { %>
          <h4><%= test[i].question %></h4>
            <div class="answerOptions">
              <% for ( var j in test[i].answers) { %>
                <input type="checkbox" class="<%= i %>"  id='<%- test[i].answers[j] %>'/>
                <lebel for="<%- test[i].answers[j] %>"><%= test[i].answers[j] %></lebel>
            <% }; %></div>
        <% }; %></div>
        <input type="submit" name="check" value="Submit test">
      </form>
    </script>
    <div class="input_lebel">
      <input type="checkbox" id="Arsenal">
      <label for="Arsenal">Arsenal</label>
    </div>
    <div class="input_inside_lebel">
      <label><input type="checkbox" id="Uventus">Uventus</label>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
